<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		function regestration(){
			flag=0;
			cnm=document.myForm.name.value;
			if(cnm==""){
				document.getElementById("name1").innerHTML="Please Enter The Name";
				document.getElementById("name1").style.color="red"
				document.myForm.name.style.borderColor="red";
				flag++;
			}else{
				document.getElementById("name1").innerHTML="";
				document.myForm.name.style.borderColor="initial";
			}
			addr=document.myForm.address.value;
			if(addr==""){
				document.getElementById("address1").innerHTML="Please Enter The Address";
				document.getElementById("address1").style.color="red";
				document.myForm.address.style.borderColor="red";
				flag++;
			}
			else{
				document.getElementById("address1").innerHTML="";
				document.myForm.address.style.borderColor="initial"

        
        
        	 }
          
            eemail=document.myForm.c_email.value;
            var reg = /^([A-Za-z0-9_\-\.])+\@([A-za-z0-9_\-\.])+\.([A-Za-z]{2,4})$/;
            //console.log(reg.test(eemail));
            if(!reg.test(eemail))
            {
               document.getElementById("email1").innerHTML="Please Enter A Valid Email";
               document.getElementById("email1").style.color="red";
               document.myForm.c_email.style.borderColor="red";
               flag++;
            }
            else
            {
               document.getElementById("email1").innerHTML="";
               document.myForm.c_email.style.borderColor="initial";
         }
         mob=document.myForm.mobile.value;
         if(mob==""){
         	  document.getElementById("mobile1").innerHTML="Please Enter The Mobile Number";
         	  document.getElementById("mobile1").style.color="red";
         	  document.myForm.mobile.style.borderColor="red";
         	  flag++
         	}else{
         	  	document.getElementById("mobile1").innerHTML="";
         	  	document.myForm.mobile.style.borderColor="initial";

         	  }
         	  pss=document.myForm.password1.value;
         	  if(pss==""){
         	  	document.getElementById("passs1").innerHTML="Please Enter The Password";
         	  	document.getElementById("passs1").style.color="red";
         	  	document.myForm.password1.style.borderColor="red";
         	  	flag++;
         	  }else if(pss.length<8){
         	  document.getElementById("passs1").innerHTML="Enter Minimum 8 Charactor";
         	  document.getElementById("passs1").style.color="red";
         	  document.myForm.password1.style.borderColor="red";
         	  flag++;
         	}else{
         		document.getElementById("passs1").innerHTML="";
         		document.myForm.password1.style.borderColor="initial";
         	
         	}
         	pss2=document.myForm.cpass2.value;
         	if(pss2==""){
         		document.getElementById("cnfpass").innerHTML="Please Re-Enter Your Password";
         		document.getElementById("cnfpass").style.color="red";
         		document.myForm.cpass2.style.borderColor="red";
         		flag++;
         	}else if(pss2.length<8){
         		document.getElementById("cnfpass").innerHTML="Please Re-Enter The Same Password";
         		document.getElementById("cnfpass").style.color="red";
         		document.myForm.cpass2.style.borderColor="red";
         		flag++;
         	}
         	else if (pss2!==pss) {
         		document.getElementById("cnfpass").innerHTML="Please Enter the Correct Password";
         		document.getElementById("cnfpass").style.color="red";
         		document.myForm.cpass2.style.borderColor="red";
         	}

         	else{
         		document.getElementById("cnfpass").innerHTML="";
         		document.myForm.cpass2.style.borderColor="initial";
         	}

        		
         if(flag>0){
         	return false;
         }
         }
		
	</script>
</head>
<style type="text/css">
	.table{
		background-color: aqua;
		width: 1000px;
	}
	.names{
		width: 360px;
		height: 25px;
	}
</style>
<body>
	<form action="#" name="myForm" class="table" onsubmit="return regestration();">
	
	<table cellpadding="10" cellspacing="5" >
		<tr>
			<h1 align="center">Student Registration Form</h1>
		</tr>
		<tr>
			<td>Name</td>
			<td><input type="text" class="names"  name="name"></td>
			<td><label id="name1"></label></td></tr>
			<tr>
				<td>Persional Address</td>
				<td ><textarea name="address" class="names"></textarea></td>
				<td><label id="address1"></label></td>
			</tr>
			<tr>
				<td>Email Id</td>
				<td><input type="text" name="c_email" class="names"></td>
				<td><label id="email1"></label></td>
			</tr>	
			<tr>
				<td>Mobile Number</td>
				<td><input type="text" name="mobile" class="names"></td>
				<td><label id="mobile1"></label></td>
			</tr>
			<tr>
				<td>Password</td>
				<td><input type="Password" name="password1" class="names"></td>
				<td><label id="passs1"></label></td>
			</tr>
			<tr>
				<td>Confirm password</td>
				<td><input type="password" name="cpass2" class="names"></td>
				<td><label id="cnfpass"></label></td>
			</tr>
			<tr>
				<td></td>
			<td align="center"><input type="Submit" value="Submit Form"></td>
		</tr>
			
	</table>
	</form>
    
</body>
</html>
