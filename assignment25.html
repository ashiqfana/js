<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		image_tracker='f';
		function change(){
			var image=document.getElementById('social');
			if(image_tracker=='f'){
				image.src='Desert.jpg';
				image_tracker='t';

			}
			else{
				image.src='Chrysanthemum.jpg';
				image_tracker='f';
			}
		}
	</script>
</head>
<body>
<img src="Chrysanthemum.jpg" height="250px" width="400px" alt="social logo" id="social" onclick="change();">
</body>
</html>
