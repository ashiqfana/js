<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		function Display(){
			var first=document.getElementById('first').value;
			var last=document.getElementById('last').value;
			var email=document.getElementById('email').value;

			document.getElementById("text").innerHTML="Welcome "+first+"  " +last+"<br>"+" Email id is :"+email;

		}
	</script>

</head>
<body>
	<form>
		First Name:<input type="text" id="first"><br>
		<br>
		Last Name:<input type="text" id="last"><br>
		<br>
		Email Id:<input type="text" id="email"><br>
		<br>
		Password:<input type="Password" id="Password"><br>
		<br>
		<input type="button" name="btn" value="DONE" onclick="Display();">
	</form>
<p id="text"></p>
</body>
</html>
